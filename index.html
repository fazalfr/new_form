<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>GDE - Undermatch TU_Tracker</title>  
    </head>
  <body>
    <div class="container-fluid py-3">
        <header class="text-center">
            <h1>GDE - Undermatch TU_Tracker</h1>
        </header>
        </div>
<section class="container my-2 w-50 text-dark p-2">
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Date</label>
          <input type="date" class="form-control" id="date">
        </div>

        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Alias</label>
            <input type="text" class="form-control" id="alias">
          </div>

        <div class="col-md-6">
            <label for="inputState" class="form-label">Team</label>
            <select id="inputState" class="form-select">
              <option selected id="team">Select your Team</option>
              <option>Undermatches-WWR</option>
              <option>Undermatches-RDR</option>
            </select>
        </div>

        <div class="col-md-6">
            <label for="inputState" class="form-label">Manager</label>
            <select id="inputState" class="form-select">
              <option selected id="manager">Select your Manager</option>
              <option>abhijaja</option>
              <option>gkkabra</option>
              <option>jjijo</option>
              <option>khabeer</option>
              <option>kirsn</option>
              <option>lkanaka</option>
              <option>nsamiran</option>
              <option>wwswetha</option>
            </select>
          </div>

        <div class="col-md-6">
            <label for="inputState" class="form-label">ACL</label>
            <select id="inputState" class="form-select">
              <option selected id="acl">Select ACL</option>
              <option>GDE_WW_Resolution_AE_SA_EG</option>
              <option>GDE_WW_Resolution_EG</option>
            </select>
        </div>


        <div class="col-md-6">
            <label for="inputState" class="form-label">Other Use case- if worked so</label>
            <select id="inputState" class="form-select">
              <option selected id="other">Select Other Use case- if worked so</option>
              <option>GDE_WW_Resolution_AE_SA_EG</option>
              <option>GDE_RD_Resolution_AE_SA_EG</option>
              <option>GDE_WW_Resolution_EG</option>
            </select>
          </div>


          <div class="col-md-2">
            <label for="inputState" class="form-label">RAS Time 1</label>
            <select id="inputState" class="form-select">
                <option selected id="ras1">RAS Time 1</option>
                <option>1:01:00 AM</option>
                <option>Meeting</option>
                <option>Fun Activity</option>
                <option>Training</option>
            </select>
          </div>


          <div class="col-md-2">
            <label for="inputState" class="form-label">RAS TU 1</label>
            <input type="text" class="form-control" id="ras1">
          </div>

          <div class="col-md-2">
            <label for="inputState" class="form-label">RAS Time 2</label>
            <select id="inputState" class="form-select">
                <option selected id="rastime2">RAS Time 2 </option>
                <option>1:01:00 AM</option>
                <option>Meeting</option>
                <option>Fun Activity</option>
                <option>Training</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputState" class="form-label">RAS TU 2</label>
            <input type="text" class="form-control" id="ras2">
          </div>

          <div class="col-md-2">
            <label for="inputState" class="form-label">RAS Time 3</label>
            <select id="inputState" class="form-select">
                <option selected id="rastime3">RAS Time 3 </option>
                <option>1:01:00 AM</option>
                <option>Meeting</option>
                <option>Fun Activity</option>
                <option>Training</option>
            </select>
          </div>

          <div class="col-md-2">
            <label for="inputState" class="form-label">RAS TU 3</label>
            <input type="text" class="form-control" id="ras3">
          </div>


        <div class="col-md-4">
          <label for="inputState" class="form-label">Total RAS (NPT)</label>
          <input type="text" class="form-control" id="totalras">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Total TU( NPT+BAU)</label>
          <input type="text" class="form-control" id="totaltu">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">Compensation TU</label>
          <input type="text" class="form-control" id="compensation">
        </div>

        <div class="col-md-6">
            <label for="inputState" class="form-label">Compensated Yes/No</label>
            <select id="inputState" class="form-select">
                <option>Choose yes/No</option>
                <option>Yes</option>
                <option>No</option>
            </select>
          </div>
  
          <div class="col-md-6">
              <label for="inputState" class="form-label">Compensated On</label>
              <input type="text" class="form-control" id="compOn">
            </div>


            <div class="btn-group" role="group" aria-label="Basic outlined example">
                <button type="button" class="btn btn-outline-primary">Save</button>
                <button type="button" class="btn btn-outline-primary">Modify</button>
                <button type="button" class="btn btn-outline-primary">Delete</button>
                <button type="button" class="btn btn-outline-primary">Reset</button>
              </div>

        <!-- <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div> -->

        <div>
        <h1 style="color:white;">            </h1>
    </div>

      </form>
</section>



  </body>
</html>
